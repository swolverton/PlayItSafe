<style type="text/css">
body,td,th {
	font-family: "Segoe UI", Verdana, sans-serif;

	color: #fff;
}
body {
	background-color: #0b222e;
}
.ipcu-logo {

}

	color:#fff;

<body>
<div id="sequence-theme">
			<div id="sequence">

					<li>

			<ul class="nav">
